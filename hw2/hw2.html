<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Visualization - Homework 2</title>
    <link rel="stylesheet" href="styles.css"/>
    <script src="https://d3js.org/d3.v4.js"></script>
</head>

<body>

<header>
    <img src="assets/fifa_russia_logo.png" alt="Fifa WC Russia Logo" id="logo"/>
    <h1>Exploring FIFA World Cup Statistics: Homework 2</h1>
    <div><p>Name: David Lu</p>
    <p>E-Mail: dlu1@andrew.cmu.edu</p></div>
</header>

<div id="bar-chart" class="view">
    <h2 class="">Bar Chart</h2>
    <div id="plot-selector">
        <label>Plot:</label>
        <select id="dataset" onchange="chooseData()">
            <option selected value="attendance">Attendance</option>
            <option value="teams">Teams</option>
            <option value="matches">Matches</option>
            <option value="goals">Goals</option>
        </select>
    </div>

    <svg width="800" height="400" id="barChart">
        <g id="xAxis"></g>
        <g id="yAxis"></g>
        <g id="bars"></g>
        <div id="bars_tooltip" class="hidden">
            <span id="title">placeholder</span>
            <span id="value">placeholder</span>
        </div>
    </svg>
    <br> <br>
    <div id="selectionTitle" class="hidden">
        <h3>Data Selected:</h3>
    </div>
    <div id="selectionText" class="hidden">
        none.
    </div>
</div>

<script type="application/javascript" src="script.js"></script>
</body>
</html>
